<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link 
    rel="preconnect" 
    href="https://fonts.googleapis.com"
  />

  <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" crossorigin
  />

  <link 
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" 
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css">
  <title>Base Apparel coming soon page</title>

</head>
<body>

  <div class="logo">
    <img src="./images/logo.svg" alt="logo">
  </div>

  <div class="hero">
    <img class="hero-desktop" src="./images/hero-desktop.jpg" alt="hero-desktop">
    <img class="hero-mobile" src="./images/hero-mobile.jpg" alt="hero-mobile">
  </div>

  <main>

    <h2>
      <span>We're</span> coming soon
    </h2>
    
    <section>

      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
  
      <form>
        <!--
          -- input -> class="error"
          -- span -> class="error-text"
        -->
        <input  type="email" name="email" id="email" placeholder="Email Address">
        <button id="send">
          <img src="./images/icon-arrow.svg" alt="icon-arrow">
        </button>
        <span id="error-text">Please provide a valid email</span>
      </form>
      

    </section>
  </main>

  <script src="./index.js"></script>
</body>
</html>
